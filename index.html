<!DOCTYPE html>
<html>
<head>
    <title>Current Unix Time</title>
</head>
<body>
    <h1>Current Unix Time:</h1>
    <p id="unixTime"></p>

    <script>
        // Function to get the current Unix time in seconds
        function getCurrentUnixTime() {
            return Math.floor(Date.now() / 1000);
        }

        // Function to check if the page is accessed via curl or other tool
        function isCurl() {
            return /curl/i.test(navigator.userAgent);
        }

        // Function to update the displayed content
        function updateContent() {
            if (isCurl()) {
                // If accessed via curl, display only the Unix time
                document.getElementById("unixTime").textContent = getCurrentUnixTime();
            } else {
                // If accessed via a web browser, display the full HTML page
                document.getElementById("unixTime").textContent = "Please access this page via curl or similar tool to see the Unix time.";
            }
        }

        // Update the content initially
        updateContent();
    </script>
</body>
</html>
